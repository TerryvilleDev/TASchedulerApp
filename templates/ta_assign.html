<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static  'css/style.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<header class="page-header">
    <div class="container">
        <h1><a>UW-Milwaukee Course Management</a></h1>
    </div>
</header>
<div class="topnav">
    <a class="active" href="/dashboard/">Home</a>
    <a href="/courses/">Courses</a>
    <a href="/labs/">Labs</a>
    <a href="/people/">People</a>
    <a href="/create_user/">Create User</a>
    <a href="/">Logout</a>
</div>
<body>
{% for class in taAssign %}
    <div class="container">
        <div class="course-square">
            {% for data in class %}

                {% if forloop.first %}
                    <div class="course-name">
                        {{ class.0 }}
                    </div>
                {% else %}
                    <div class="course-info">
                        <li> {{ data }}</li>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endfor %}
</body>
</html>
