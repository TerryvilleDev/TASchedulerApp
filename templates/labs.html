<!DOCTYPE html>
<html lang="en">
{% load static %}
 <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
    <header class="page-header">
        <div class="container">
            <h1><a>UW-Milwaukee Course Management</a></h1>
        </div>
    </header>
<div class="topnav">
  <a class="active" href="/dashboard/">Home</a>
    <a href="/courses/">Courses</a>
    <a href="/labs/">Labs</a>
    <a href="/people/">People</a>
    <a href="/">Logout</a>
</div>
<body>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr><td><input type="text" id="course" name="course" class = "course-input" placeholder="Course Name"></td> <td><input type="text" id="lab" name="lab" class = "course-input" placeholder="Lab Name"></td></tr>
            <tr><td><input type="checkbox" id="grader" name="grader" class = "course-input" placeholder="Has Grader"></td> <td><input type="text" id="description" name="description" class = "course-input" placeholder="Description"></td></tr>
        </table>
        <input type="submit" class="submit-course-input" >
    </form>

        <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr><td><input type="text" id="ta" name="ta" class = "course-input" placeholder="TA Name"></td> <td><input type="text" id="lab" name="lab" class = "course-input" placeholder="Lab Name"></td></tr>
        </table>
        <input type="submit" name="addTA" id="addTA" class="submit-course-input" >
    </form>
    {{ message }}


</body>
</html>
