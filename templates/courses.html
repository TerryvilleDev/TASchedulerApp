<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
    <h1>Courses for admin: {{ name }}</h1>
{% for class in courses %}
    <ul>
        {%  for data in class %}
                {% if forloop.first %}
                    <h4>{{ class.0 }}</h4>
                {%  else %}
                    <li> {{ data }}</li>
                {%  endif %}
        {% endfor %}
    </ul>
{% endfor %}

<a href="/">home</a>
</body>
</html>
